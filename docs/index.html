<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="ランダムで名前を生成するサイトです。命名に迷った際に役立ちます。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム名生成</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="layout">
        <div class="title">
            <h2>ランダム命名サイト</h2>
        </div>
        
        文字数
        <select name="chaNum">
            <option value="cha3">3</option>
            <option value="cha4">4</option>
            <option value="cha5">5</option>
            <option value="cha6">6</option>
        </select>
        
        生成数
        <select name="outputNum">
            <option value="out1">1</option>
            <option value="out2">2</option>
            <option value="out3">3</option>
            <option value="out4">4</option>
            <option value="out5">5</option>
            <option value="out10">10</option>
        </select>
        
        <p id="btn">
            <button id="start">生成</button>
            <button id="delete">削除</button>
            <button id="allDel">全て削除</button>
        </p>
        
        <div id="tag">
            <ul>
                <!-- ここに名前生成 -->
            </ul>
        </div>
    </section>
    
    
    
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
